<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <Link href="Style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="header">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas ediçoes</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <section id="textCenter">
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, 
            que querem <span class="black">acelerar a carreira</span> com uma<br> semana intensiva de conteúdo 
            de mercado entre<br> <span class="black"> BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form>
            <div class="formGruop">
                <label>Nome:</label>
                <Input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGruop">
                <label>Sobrenome:</label>
                <Input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div id="formGruop">
                <label>Área de intereçe</label>
                <div id="box">
                    <div class="boxItens">
                        <input type="checkbox" value="front">
                        <label>Front-End</label>
                    </div>
                    <div class="boxItens">
                        <input type="checkbox" value="back">
                        <label>Back-End</label>
                    </div>
                    <div class="boxItens">
                        <input type="checkbox" value="bd">
                        <label>Banco de Dados</label>
                    </div>
                </div>    
            </div>
            <div class="formGruop">
                <label>E-mail:</label>
                <Input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGruop">
                <label>Telefone:</label>
                <Input type="number" placeholder="(99) 99999-9999">
            </div>
            <div class="formGruop">
                <label>Insira uma frase criativa aqui:</label>
                <Input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input id="buttonLogin" type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
